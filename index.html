<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Problem Solver</title>
</head>
<body>
    <h1>Arithmetic Problem Solver</h1>
    <p id="problem"></p>
    <input type="text" id="answer" placeholder="Your answer">
    <button id="submit">Submit</button>
    <p id="result"></p>

    <script>
        const problemElement = document.getElementById('problem');
        const answerElement = document.getElementById('answer');
        const submitButton = document.getElementById('submit');
        const resultElement = document.getElementById('result');

        submitButton.addEventListener('click', () => {
            const answer = answerElement.value;
            const problem = problemElement.textContent.trim();

            // Send the answer to the server using an AJAX request or fetch API
            fetch('/solve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ problem, answer })
            })
            .then(response => response.json())
            .then(data => {
                resultElement.textContent = data.result;
            });
        });

        // Fetch an arithmetic problem from the server when the page loads
        fetch('/problem')
        .then(response => response.json())
        .then(data => {
            problemElement.textContent = data.problem;
        });
    </script>
</body>
</html>
